


<app-sidebar ></app-sidebar>
<app-header ></app-header>


<app-chatbot ></app-chatbot>



<div class="clearfix"></div>
<div class="content-wrapper">
  <div class="container-fluid">
      <div class="row mt-3">
    <!--------------------------partie gauche-->
    <div class="col-lg-4">
      <div class="card profile-card-2">
          <div class="card-img-block">
              <img class="img-fluid" src="/../assets/assets/images/11.png" alt="Card image cap">
          </div>
          <div class="card-body pt-5">
              <img [src]="'/../assets/assets/uploads/' + userConnecte.image"alt="profile-image" class="profile">
              <h5 class="card-title" >{{ userConnecte.nom }} {{ userConnecte.prenom }}</h5>
              <div class="icon-block">
                  <!-- Remplacer les images par des icônes selon les données de l'utilisateur -->
         
              </div>
          </div>
  
          <div class="card-body border-top border-light">
              <div class="media align-items-center">
                  <div>
                      <i class="fa fa-user skill-img" ngbTooltip="username"></i>
                  </div>
                  <div class="media-body text-left ml-3"  >
                      {{ userConnecte.username }}
                  </div>
              </div>
              <hr>
              <div class="media align-items-center">
                  <div>
                      <i ngbTooltip="email" class="fa fa-envelope skill-img"></i>
                  </div>
                  <div class="media-body text-left ml-3">
                      <div class="progress-wrapper">
                          {{ userConnecte.email }}
                      </div>
                  </div>
              </div>
              <hr>
              <div class="media align-items-center">
                  <div>
                      <i ngbTooltip="date de création"class="fa fa-calendar skill-img"></i>
                  </div>
                  <div class="media-body text-left ml-3">
                      <div class="progress-wrapper">
                          {{ userConnecte.date_creation }}
                      </div>
                  </div>
              </div>
              <hr>
              <div class="media align-items-center">
                  <div>
                      <i ngbTooltip="profil associé"class="fa fa-user-circle skill-img"></i>
                  </div>
                  <div class="media-body text-left ml-3">
                      <div class="progress-wrapper">
                          {{ userConnecte.profil?.nom }}
                      </div>
                  </div>
              </div>
              <hr>
              <div class="media align-items-center">
                  <div>
                      <i  ngbTooltip="statut"class="fa fa-info-circle skill-img"></i>
                  </div>
                  <div class="media-body text-left ml-3">
                      <div class="progress-wrapper">
                          {{ userConnecte.statut }}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
   <!---------------------------->

    <!--------------------------partie droite-->
    <div class="col-lg-8">
      <div class="card">
       <div class="card-body">
       <ul class="nav nav-tabs nav-tabs-primary top-icon nav-justified">
       
         
           <li class="nav-item">
               <a  data-target="#edit"  (click)="updateProfile()" data-toggle="pill" class="nav-link active"><i class="icon-note"></i> <span class="hidden-xs">Modifier</span></a>
           </li>
       </ul>
       <div class="tab-content p-3">
         
             <!--------------------------partie edit-->
           <div class="tab-pane active" id="edit">
           
                   <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label" style="color: black;">Nom</label>
                    <div class="col-lg-9">
                           <input class="form-control"[(ngModel)]="userConnecte.nom" type="text" >
                       </div>
                   </div>
                   <div class="form-group row">
                       <label class="col-lg-3 col-form-label form-control-label" style="color: black;">Prénom</label>
                       <div class="col-lg-9">
                           <input class="form-control" type="text" [(ngModel)]="userConnecte.prenom">
                       </div>
                   </div>
                   <div class="form-group row">
                       <label class="col-lg-3 col-form-label form-control-label" style="color: black;">Email</label>
                       <div class="col-lg-9">
                           <input class="form-control" type="email" [(ngModel)]="userConnecte.email">
                       </div>
                   </div>
                   <div class="form-group row">
                       <label class="col-lg-3 col-form-label form-control-label" style="color: black;">Change photo</label>
                       <div class="col-lg-9">
                           <input class="form-control" type="file" (change)="onFileChange($event)">
                       
                          </div>
                   </div>
                   <div class="form-group row">
                       <label class="col-lg-3 col-form-label form-control-label" style="color: black;">Date de création</label>
                       <div class="col-lg-9">
                           <input class="form-control" type="url"[(ngModel)]="userConnecte.date_creation" disabled>
                       </div>
                   </div>
               
                 
                  
                   <div class="form-group row">
                       <label class="col-lg-3 col-form-label form-control-label" style="color: black;">
                        Nom d'utilisateur</label>
                       <div class="col-lg-9">
                           <input class="form-control"[(ngModel)]="userConnecte.username" type="text" >
                       </div>
                   </div>

                 
                 
              
           </div>
             <!---------------------------->
       </div>
   </div>
 </div>
 </div>


     <!--------------------------partie gauche-->



</div>
</div></div>
